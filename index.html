<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Jau</title>
</head>
<body>
    <div class="title">
        <h1>Jau Calculator</h1>
    </div>

    <div class="calculator-container">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <button value="1" class="button number">1</button>
            <button value="2" class="button number">2</button>
            <button value="3" class="button number">3</button>
            <button value="4" class="button number">4</button>
            <button value="+" class="button plus">+</button>
            <button value="5" class="button number">5</button>
            <button value="6" class="button number">6</button>
            <button value="7" class="button number">7</button>
            <button value="8" class="button number">8</button>
            <button value="-" class="button substraccion">-</button> 
            <button value="9" class="button number">9</button>
            <button value="0" class="button number">0</button>
            <button value="." class="button dot">.</button>
            <button value="/" class="button div">/</button>
            <button value="*" class="button mult">*</button>
            <button  class="button backspace"> &#8592;</button>
            <button  class="button clear">C</button>
            <button  class="button equals">=</button>
        </div>
    </div>

    
    
    
    <script src="calculator.js"></script>
</body>
</html>
