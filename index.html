<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Jau</title>
</head>
<body>
    <div class="title">
        <h1>Jau Calculator</h1>
    </div>

    <div class="calculator-container">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <div class="button number">0</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button clear">Clear</div>
            <div class="button number">3</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button aquals">=</div>
            <div class="button number">6</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button backspace">backspace</div>
            <div class="button dot">.</div>
        </div>
    </div>

    
    
    
    <script src="calculator.js"></script>
</body>
</html>
